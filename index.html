<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Détection d'objet</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Détection d'objet</h1>

        <section id="demos" class="invisible">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Demo: Charger une image</h2>
                    <p class="card-text">Chargez une image pour détecter les objets.</p>
                    <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3">
                    <div id="uploadedImageContainer" class="text-center"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Demo: Détection webcam</h2>
                    <p class="card-text">Tenez des objets près de votre webcam pour obtenir une détection en temps réel ! Lorsque vous êtes prêt, cliquez sur "Activer la webcam" ci-dessous et acceptez l'accès à la webcam.</p>
                    <div id="liveView" class="videoView text-center">
                        <button id="webcamButton" class="btn btn-primary mb-3">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label">ACTIVER LA WEBCAM</span>
                        </button>
                        <video id="webcam" autoplay playsinline class="border"></video>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
